<!doctype html>
<html>
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/d3.min.js"></script>
    <script src="./lib/dagre-d3.min.js"></script>
    <script src="./lib/mermaid.slim.js"></script>
    <script src="http://openlayers.org/en/v3.4.0/build/ol.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="mermaid">
            graph LR
              step1(Analize Medicale) --- step2(Certificat Prenupţial)
              step2 --- step3(Taxă Poştă)
              step3 --- step4(Întocmire Dosar)
              step4 --- step5(Alegere nume)
              step5 --- step6(Înscriere Oficiul Stării Civile)
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
  </body>
    <script type="text/javascript">
      var view =  new ol.View({
        center: ol.proj.transform([26.10, 44.43], 'EPSG:4326', 'EPSG:3857'),
        zoom: 12
      })
      var map = new ol.Map({target: 'map', view: view});
      var background = new ol.layer.Tile(
        {
          source: new ol.source.OSM({}),
        }
      )
      map.addLayer(background)
    </script>
</html>
