<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="./lib/d3.min.js"></script>
    <script src="./lib/dagre-d3.min.js"></script>
    <script src="./lib/mermaid.slim.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mermaid">
            graph LR
              step1(Analize Medicale)
              step1 --- step2(Certificat Prenupţial)
              step2 --- step3(Taxă Poştă)
              step3 --- step4(Întocmire Dosar)
              step4 --- step5(Alegere nume)
              step5 --- step6(Înscriere Dosar)
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="map" class="map" style="height: 180px;"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var map = L.map('map').setView([44.43, 26.10], 13);

      // add an OpenStreetMap tile layer
      L.tileLayer(
          'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
          {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }
      ).addTo(map);
    </script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
